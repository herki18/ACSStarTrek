<div class="modal-header">

    <h3 class="modal-title">Available Crew</h3>
    <form role="form">
        <div class="form-group">
            <label for="inputdefault">Search Crew</label>
            <input class="form-control" id="inputdefault" type="text" data-ng-model="SearchText"/>
        </div>
    </form>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
    <div class="clearfix"></div>
</div>


<div class="modal-body">
    <div class="row awesomeclass" ng-repeat="person in crew | filter:{Description:SearchText}" ng-class="{'selected':(selectedItems.indexOf(person) > -1), 'odd' : $index % 2 == 1}"
             ng-click="AddAndRemove(person)">

            <div class="col-sm-2">
                <img ng-src="{{person.Icon.Url}}" width="120" height="120" />
            </div>
            <div class="col-sm-10">
                <h4>Description</h4>
                <div>
                    {{person.Description}}
                </div>
            </div>

        </div>

    </div>
<div class="modal-footer">
    <div class="btn-group">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
